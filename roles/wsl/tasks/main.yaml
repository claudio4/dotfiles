- name: Create .local/bin directory
  file:
    path: "{{ home }}/.local/bin"
    state: directory
    mode: 0755
- name: Download WSL 2 pagent binary
  get_url:
    url: "https://github.com/BlackReloaded/wsl2-ssh-pageant/releases/latest/download/wsl2-ssh-pageant.exe"
    dest: "{{ home }}/.local/bin/wsl2-ssh-pageant.exe"
    mode: 0755
- name: Create wsl profile
  template:
    src: wsl-profile.sh
    dest: "{{ config_dir }}/shell/wsl-profile.sh"
    mode: 0644
- name: Install socat package
  become: true
  package:
    name: socat
    state: present
- name: Systemd SSH agent
  when: uses_systemd
  block:
    - name: "Create user's systmed folder"
      file:
        path: "{{ config_dir }}/systemd/user"
        state: directory
        mode: 0755
    - name: "Copy systemd WSL SSH service"
      copy:
        src: wsl-ssh-agent.service
        dest: "{{ config_dir }}/systemd/user/wsl-ssh-agent.service"
      register: copy_service_file
    - name: Reload Systemd user daemon
      when: copy_service_file.changed
      systemd:
        scope: user
        daemon_reload: true
    - name: "Enable WSL SSH service"
      systemd:
        scope: user
        name: wsl-ssh-agent.service
        state: started
        enabled: true
